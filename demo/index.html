<!doctype html>

<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">
    <title>&lt;spiral-waveform&gt; | Spiral UI</title>
    <script src="../../webcomponentsjs/webcomponents-lite.js"></script>
    <link rel="import" href="../spiral-waveform.html">
    <style>
      body {
        margin: 0;
        padding: 0;
      }
    </style>
  </head>
  <body>

    <spiral-waveform id="renderer"></spiral-waveform>

    <script>
      var renderer = document.querySelector('#renderer');
      var context = new OfflineAudioContext(2, 44100 * 5, 44100);
      var timeout;

      function generateBuffer() {
        var osc1 = context.createOscillator();
        var mod = context.createGain();
        var osc2 = context.createOscillator();

        osc1.frequency.value = 33;
        osc2.frequency.value = 417;
        mod.gain.value = 1473;

        osc1.connect(mod);
        mod.connect(osc2.frequency);
        osc2.connect(context.destination);
        osc1.start();
        osc2.start();  
      }

      function resizeToFit() {
        var width = window.innerWidth;
        var height = window.innerHeight;
        renderer.setSize(width, height);
      }

      window.addEventListener('WebComponentsReady', function () {
        generateBuffer();
        context.startRendering().then(function (buffer) {
          renderer.setBuffer(buffer);
          resizeToFit();
        });
      });
      
      window.addEventListener('resize', function () {
        clearTimeout(timeout);
        timeout = setTimeout(resizeToFit, 250);
      });
    </script>

  </body>
</html>
